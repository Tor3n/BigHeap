<!DOCTYPE html>
<html>
<head>
    <script src="./checkGPTFLAME.js"></script> 
  <title>A Meaningful Page Title</title>
  <style>

    body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    .flame {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: rgba(255, 165, 0, 0.8);
        border-radius: 50%;
        pointer-events: none;
        animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        100% {
            transform: scale(2);
            opacity: 0;
        }
    }
    </style>
</head>
<body>

  <div class="container"></div>
  
</body>
</html>
